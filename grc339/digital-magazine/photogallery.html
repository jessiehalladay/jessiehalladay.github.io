							<img src="Image 1.jpg" alt="Alex Honnald Climbing.">
							<figcaption>Pressed close to the stone, the climber listens — every breath in sync with granite that has stood for ages.</figcaption>
						</figure>
						
						<figure>
							<img src="Image 2.jpg" alt="Climber sitting together on a red portaledge, smiling while resting on a sheer granite wall in Yosemite.">
							<figcaption>Suspended high above Yosemite Valley, a climber shares the quiet resilience of life on the wall.</figcaption> 
						</figure>
						
						<figure>
							<img src="Image 4.jpg" alt="Climber in a green jacket and red helmet standing on a granite ledge in Yosemite, arms raised in celebration with vast mountains in the background."> 
							<figcaption>At the edge of granite and sky, a climber raises their arms in triumph — victory measured in resilience, not height.</figcaption>  
						</figure>
						
						<figure>
							<img src="Image 3.jpg" alt="Climber ascending a wide granite crack high on a vertical wall in Yosemite Valley.">
							<figcaption>Every inch of granite demands patience and precision — progress carved slowly into the crack systems of Yosemite.</figcaption> 
						</figure>

						<figure>
							<img src="Image 5.jpg" alt="Climber in a green shirt stemming inside a granite corner crack, thousands of feet above Yosemite Valley.">
							<figcaption>Pressed deep into the stone, a climber finds balance between struggle and stillness in the Valley’s granite corridors.</figcaption> 
						</figure>

						<figure>
							<img src="Image 6.jpg" alt="Climber in a blue shirt making a delicate face move on vertical granite, high above Yosemite Valley.">
							<figcaption>Stretching across small edges, the climber learns Yosemite’s granite offers no shortcuts — only trust in movement and stone.</figcaption> 
						</figure>

						<figure>
							<img src="Image 7.jpg" alt="Climber in a green shirt stemming inside a steep granite corner crack high on El Capitan in Yosemite Valley.">
							<figcaption>Wedged deep into the Valley’s granite, the climber learns that progress comes not from force, but from patience pressed into stone.</figcaption> 
						</figure>

						<figure>
							<img src="Image 8.jpg" alt="Climber in a blue shirt making a long reach across a granite face on El Capitan, Yosemite, with valley floor far below.">
							<figcaption>Stretching across impossibly small edges, a climber reaches wide — trust, focus, and resilience holding stronger than the stone itself.</figcaption> 
						</figure>
